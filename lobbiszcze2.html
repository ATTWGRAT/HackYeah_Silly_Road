<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Strona z przyciskami</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7c564; /* kolor tła */
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Kontener na chmury */
        .clouds-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 180px; /* powiększony kontener dla większych chmur */
            overflow: hidden;
            z-index: 1; /* Chmury za logo */
        }

        /* Logo na środku */
        .logo {
            position: absolute;
            top: -310px; /* odległość od góry */
            left: 45%; /* przesunięte 5% w lewo (50% - 5% = 45%) */
            transform: translateX(-50%);
            z-index: 2; /* Logo przed chmurami */
            height: 800px; /* większe logo */
            width: auto;
            animation: logoRotate 8s ease-in-out infinite;
        }

        /* Animacja logo */
        @keyframes logoRotate {
            0%, 100% {
                transform: translateX(-50%) rotate(-2deg);
            }

            50% {
                transform: translateX(-50%) rotate(2deg);
            }
        }

        /* Grupa chmur */
        .cloud-group {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            animation: cloudsMove 58.2s linear infinite; /* przyśpieszone o 3% (60s * 0.97 = 58.2s) */
        }

        /* Animacja chmur */
        @keyframes cloudsMove {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-100px);
            }
        }

        /* Pojedyncza chmura */
        .cloud {
            position: relative;
            display: flex;
        }

        /* Kółka tworzące chmurę */
        .cloud-circle {
            background-color: #D1E5F4; /* nowy kolor chmur */
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1); /* powiększony cień */
        }

        /* Dolny pasek z trójkątami */
        .bottom-triangles {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px; /* zwiększona wysokość dla większej różnorodności */
            z-index: 1;
            animation: mountainsMove 120s linear infinite;
        }

        /* Animacja gór */
        @keyframes mountainsMove {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(100px);
            }
        }

        .triangle {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-style: solid;
        }

        .container {
            text-align: center;
            z-index: 3; /* Przyciski na wierzchniej warstwie */
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .input-label {
            font-size: 18px;
            color: #5a2a0e;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .text-input {
            display: inline-block;
            padding: 12px 35px; /* kształt bardziej jak deska */
            font-size: 20px; /* rozmiar tekstu */
            color: #f2cf0d; /* kolor tekstu */
            background-color: #863e15; /* kolor tła */
            border-radius: 4px; /* mniej zaokrąglone rody - bardziej jak deska */
            text-decoration: none;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease, rotate 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 4; /* Pola na najwyższej warstwie */
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5); /* większy cień */
            border: 2px solid #5a2a0e; /* obramowanie dla efektu deski */
            font-weight: bold;
            outline: none;
            width: 250px;
            text-align: center;
        }

        /* Specyficzne przekrzywienie dla każdego pola */
        #budzet {
            rotate: -1.5deg;
        }

        #panstwo {
            rotate: 1deg;
        }

        #data {
            rotate: -0.5deg;
        }

        .text-input:hover {
            background-color: #5a2a0e;
            transform: scale(1.05);
            box-shadow: 0 16px 35px rgba(0, 0, 0, 0.6); /* jeszcze większy cień przy hover */
        }

        /* Zwiększone przekrzywienie przy hover */
        #budzet:hover {
            rotate: -3deg;
        }

        #panstwo:hover {
            rotate: 2.5deg;
        }

        #data:hover {
            rotate: -2deg;
        }

        .text-input:focus {
            background-color: #5a2a0e;
            box-shadow: 0 16px 35px rgba(0, 0, 0, 0.7);
        }

        /* Placeholder styling */
        .text-input::placeholder {
            color: #f2cf0d;
            opacity: 0.8;
        }

        /* Emotki wypadające */
        .emoji {
            position: absolute;
            font-size: 28px; /* mniejsze emotki */
            pointer-events: none;
            opacity: 0;
            z-index: 10;
        }

        /* Animacje eksplozji */
        @keyframes explode1 {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 1;
            }

            20% {
                transform: translate(-150px, -80px) scale(1.2) rotate(-180deg);
                opacity: 1;
            }

            100% {
                transform: translate(-300px, 100vh) scale(0.8) rotate(-720deg);
                opacity: 0;
            }
        }

        @keyframes explode2 {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 1;
            }

            20% {
                transform: translate(150px, -100px) scale(1.3) rotate(180deg);
                opacity: 1;
            }

            100% {
                transform: translate(400px, 100vh) scale(0.7) rotate(900deg);
                opacity: 0;
            }
        }

        @keyframes explode3 {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 1;
            }

            20% {
                transform: translate(-200px, -120px) scale(1.4) rotate(-270deg);
                opacity: 1;
            }

            100% {
                transform: translate(-500px, 100vh) scale(0.6) rotate(-1080deg);
                opacity: 0;
            }
        }

        @keyframes explode4 {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 1;
            }

            20% {
                transform: translate(180px, -150px) scale(1.5) rotate(360deg);
                opacity: 1;
            }

            100% {
                transform: translate(600px, 100vh) scale(0.5) rotate(1440deg);
                opacity: 0;
            }
        }

        @keyframes explode5 {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 1;
            }

            20% {
                transform: translate(-100px, -200px) scale(1.6) rotate(-450deg);
                opacity: 1;
            }

            100% {
                transform: translate(-200px, 100vh) scale(0.4) rotate(-1800deg);
                opacity: 0;
            }
        }

        @keyframes explode6 {
            0% {

                opacity: 1;
            }

            20% {

                opacity: 1;

                transform: translate(700px, 100vh) scale(0.3) rotate(2160deg);
                opacity: 0;
            }
        }
    </style>

    <script>
        const normalEmojis = ['🚗', '🚙', '🚲', '🚂'];
        const sillyEmojis = ['😵‍💫', '🌀', '🌪️', '😵‍💫'];
        const inputs = document.querySelectorAll('.text-input');

        inputs.forEach(input => {
            input.addEventListener('mouseenter', function (e) {
                if (e.target.id === 'budzet') {
                    createExplosion(e.target, normalEmojis);
                } else if (e.target.id === 'panstwo') {
                    createExplosion(e.target, normalEmojis);
                } else {
                    createExplosion(e.target, normalEmojis);
                }
            });

            input.addEventListener('focus', function (e) {
                if (e.target.id === 'budzet') {
                    createExplosion(e.target, normalEmojis);
                } else if (e.target.id === 'panstwo') {
                    createExplosion(e.target, normalEmojis);
                } else {
                    createExplosion(e.target, normalEmojis);
                }
            });
        });

        function createExplosion(input, emojiList) {
            const rect = input.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const emojiCount = 8; /* jeszcze mniej emoji */

            for (let i = 0; i < emojiCount; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji';
                emoji.textContent = emojiList[Math.floor(Math.random() * emojiList.length)];

                // Losowa pozycja startowa w obszarze inputa
                const startX = centerX + (Math.random() - 0.5) * rect.width;
                const startY = centerY + (Math.random() - 0.5) * rect.height;

                emoji.style.left = startX + 'px';
                emoji.style.top = startY + 'px';

                // Losowy wybór animacji eksplozji
                const explosions = ['explode1', 'explode2', 'explode3', 'explode4', 'explode5', 'explode6'];
                const randomExplosion = explosions[Math.floor(Math.random() * explosions.length)];

                // Zmieniona prędkość animacji
                const randomDuration = 1.8 + Math.random() * 1.5;
                const randomDelay = Math.random() * 0.1; // Bardzo małe opóźnienie

                emoji.style.animation = `${randomExplosion} ${randomDuration}s ease-out ${randomDelay}s forwards`;

                // Dodatkowe efekty wizualne
                if (Math.random() > 0.7) {
                    emoji.style.filter = `hue-rotate(${Math.random() * 360}deg) brightness(${0.8 + Math.random() * 0.4})`;
                }

                // Losowe skalowanie
                const randomScale = 0.8 + Math.random() * 0.6;
                emoji.style.transform = `scale(${randomScale})`;

                document.body.appendChild(emoji);

                // Usuwanie emotki po zakończeniu animacji
                setTimeout(() => {
                    if (emoji.parentNode) {
                        emoji.parentNode.removeChild(emoji);
                    }
                }, (randomDuration + randomDelay) * 1000);
            }
        }
