<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>System głosowania</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7c564; /* kolor tła */
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Kontener na chmury */
        .clouds-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 180px; /* powiększony kontener dla większych chmur */
            overflow: hidden;
            z-index: 1; /* Chmury za logo */
        }

        /* Logo na środku */
        .logo {
            position: absolute;
            top: -310px; /* odległość od góry */
            left: 47.5%; /* przesunięte 2.5% w prawo (45% + 2.5% = 47.5%) */
            transform: translateX(-50%);
            z-index: 2; /* Logo przed chmurami */
            height: 800px; /* większe logo */
            width: auto;
            animation: logoRotate 8s ease-in-out infinite;
        }

        /* Animacja logo */
        @keyframes logoRotate {
            0%, 100% {
                transform: translateX(-50%) rotate(-2deg);
            }

            50% {
                transform: translateX(-50%) rotate(2deg);
            }
        }

        /* Informacja o zwycięzcy NA GÓRZE strony */
        .winner-banner {
            position: absolute;
            top: 155px; /* Pod logiem, nad głosowaniem */
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            background-color: #863e15; /* brązowy jak głosowanie */
            border-radius: 12px;
            border: 2px solid #5a2a0e;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3);
            padding: 15px 30px;
            text-align: center;
            min-width: 300px;
        }

        .winner-title {
            font-size: 18px;
            color: #f2cf0d; /* żółty tekst */
            font-weight: bold;
            margin-bottom: 8px;
        }

        .winner-name {
            font-size: 20px;
            color: #f2cf0d; /* żółty tekst */
            font-weight: bold;
        }

        /* Grupa chmur */
        .cloud-group {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            animation: cloudsMove 58.2s linear infinite; /* przyśpieszone o 3% (60s * 0.97 = 58.2s) */
        }

        /* Animacja chmur */
        @keyframes cloudsMove {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-100px);
            }
        }

        /* Pojedyncza chmura */
        .cloud {
            position: relative;
            display: flex;
        }

        /* Kółka tworzące chmurę */
        .cloud-circle {
            background-color: #D1E5F4; /* nowy kolor chmur */
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1); /* powiększony cień */
        }

        /* Dolny pasek z trójkątami */
        .bottom-triangles {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px; /* zwiększona wysokość dla większej różnorodności */
            z-index: 1;
            animation: mountainsMove 120s linear infinite;
        }

        /* Animacja gór */
        @keyframes mountainsMove {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(100px);
            }
        }

        .triangle {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-style: solid;
        }

        /* Główny kontener - OBNIŻONY aby zrobić miejsce na banner */
        .main-container {
            display: flex;
            gap: 60px;
            z-index: 3;
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            align-items: flex-start;
            margin-top: 220px; /* ZWIĘKSZONE aby zrobić więcej miejsca na banner */
        }

        /* Panel użytkowników */
        .users-panel {
            min-width: 200px;
            background: #fff3d1;
            border-radius: 12px;
            border: 2px solid #5a2a0e;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.12);
            padding: 20px 15px;
        }

        .users-title {
            font-size: 18px;
            color: #5a2a0e;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .user-list {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 16px;
            color: #863e15;
        }

            .user-list li {
                margin-bottom: 8px;
                padding: 5px 0;
                display: flex;
                align-items: center;
                gap: 8px;
            }

        .user-emoji {
            font-size: 18px;
        }

        /* Panel transportów */
        .transport-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 280px;
        }

        /* Karty transportów */
        .transport-card {
            background-color: #863e15;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid #5a2a0e;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            rotate: -1deg;
        }

            .transport-card:hover {
                transform: scale(1.03);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            }

            /* Specyficzne przekrzywienie dla każdej karty */
            .transport-card:nth-child(1) {
                rotate: 0.5deg;
            }

            .transport-card:nth-child(2) {
                rotate: -1deg;
            }

            .transport-card:nth-child(3) {
                rotate: 1.5deg;
            }

            .transport-card:hover {
                rotate: 1.5deg;
            }

        /* Nowy układ z emoji głosowania w jednej linii z nazwą */
        .transport-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .transport-name {
            font-size: 16px;
            color: #f2cf0d;
            font-weight: bold;
        }

        .transport-vote-buttons {
            display: flex;
            gap: 8px;
        }

        /* Przyciski głosowania */
        .vote-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 6px;
            transition: transform 0.2s ease, background-color 0.3s ease;
            min-width: 40px;
        }

            .vote-btn:hover {
                transform: scale(1.15);
            }

            .vote-btn:disabled {
                opacity: 0.5;
                cursor: not-allowed;
                transform: none;
            }

                .vote-btn:disabled:hover {
                    transform: none;
                    background-color: transparent;
                }

        .like-btn {
            color: #4CAF50; /* zielony dla like */
            background-color: rgba(76, 175, 80, 0.1);
            border: 1px solid #4CAF50;
        }

        .dislike-btn {
            color: #f44336; /* czerwony dla dislike */
            background-color: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
        }

        /* Aktywne przyciski */
        .vote-btn.active {
            background-color: rgba(242, 207, 13, 0.2);
            transform: scale(1.1);
        }

        .like-btn.active {
            background-color: rgba(76, 175, 80, 0.3);
            color: #ffffff;
        }

        .dislike-btn.active {
            background-color: rgba(244, 67, 54, 0.3);
            color: #ffffff;
        }

        /* Liczniki głosów */
        .vote-count {
            font-size: 14px;
            color: #f2cf0d;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
            margin-top: 8px;
        }

        /* Przycisk zmiany głosu */
        .change-vote-btn {
            background: none;
            border: 1px solid #f2cf0d;
            color: #f2cf0d;
            font-size: 12px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

            .change-vote-btn:hover {

            }

        /* Przycisk Dalej */

                transform: scale(1.05);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            }
    </style>

    <script>
        // Lista emotek
        const emojis = ['🤠', '💀', '😂', '🤔', '🙂', '😎', '😡', '😱', '🤢', '🤯'];

        // Nowi użytkownicy
        const users = ['Hatsune Miku', 'John Cena', 'Lord Vader'];

        // Obiekt do przechowywania głosów
        const votes = {
            'rower': 0,
            'pociag': 0,
            'samolot': 0
        };

        // Obiekt do śledzenia głosów użytkownika
        const userVotes = {
            'rower': null, // null = nie zagłosowano, 1 = like, -1 = dislike
            'pociag': null,
            'samolot': null
        };

        // Mapowanie nazw transportów
        const transportNames = {
            'rower': '🚲 Rower',
            'pociag': '🚂 Pociąg',
            'samolot': '✈️ Samolot'
        };

        // Funkcja do losowania emotki
        function getRandomEmoji() {
            return emojis[Math.floor(Math.random() * emojis.length)];
        }

        // Funkcja do inicjalizacji użytkowników z losowymi emotkami
        function initializeUsers() {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';

            users.forEach(user => {
                const li = document.createElement('li');
                const emojiSpan = document.createElement('span');
                emojiSpan.className = 'user-emoji';
                emojiSpan.textContent = getRandomEmoji();

                const nameSpan = document.createElement('span');
                nameSpan.textContent = user;

                li.appendChild(emojiSpan);
                li.appendChild(nameSpan);
                userList.appendChild(li);
            });
        }

        // Funkcja do głosowania
        function vote(transport, value) {
            // Jeśli użytkownik już głosował, zablokuj możliwość ponownego głosowania
            if (userVotes[transport] !== null) {
                return;
            }

            // Zarejestruj głos użytkownika
            userVotes[transport] = value;
            votes[transport] += value;

            // Zaktualizuj wyświetlanie
            updateVoteDisplay(transport);
            updateWinner();
        }

        // Funkcja do zmiany głosu
        function changeVote(transport) {
            // Odejmij poprzedni głos
            votes[transport] -= userVotes[transport];

            // Zresetuj głos użytkownika
            userVotes[transport] = null;

            // Zaktualizuj wyświetlanie
            updateVoteDisplay(transport);
            updateWinner();
        }

        // Funkcja aktualizująca wyświetlanie głosów
        function updateVoteDisplay(transport) {
            const card = document.getElementById(`${transport}-card`);
            const likeBtn = card.querySelector('.like-btn');
            const dislikeBtn = card.querySelector('.dislike-btn');
            const changeBtn = card.querySelector('.change-vote-btn');
            const countElement = document.getElementById(`${transport}-count`);

            // Zaktualizuj licznik
            countElement.textContent = votes[transport];

            if (userVotes[transport] === null) {
                // Użytkownik nie głosował - pokaż przyciski głosowania
                likeBtn.disabled = false;
                dislikeBtn.disabled = false;
                likeBtn.classList.remove('active');
                dislikeBtn.classList.remove('active');
                changeBtn.style.display = 'none';
            } else {
                // Użytkownik głosował - pokaż który przycisk jest aktywny
                likeBtn.disabled = true;
                dislikeBtn.disabled = true;

                if (userVotes[transport] === 1) {
                    likeBtn.classList.add('active');
                    dislikeBtn.classList.remove('active');
                } else {
                    dislikeBtn.classList.add('active');
                    likeBtn.classList.remove('active');
                }

        // Funkcja aktualizująca informację o zwycięzcy
        function updateWinner() {
            const winnerElement = document.getElementById('winnerName');
            let maxVotes = -Infinity;
            let winners = [];

            // Znajdź opcję z największą liczbą głosów
            for (const [transport, voteCount] of Object.entries(votes)) {
                if (voteCount > maxVotes) {
                    maxVotes = voteCount;
                    winners = [transport];
                } else if (voteCount === maxVotes) {
                    winners.push(transport);
                }
            }

            if (maxVotes <= 0 && winners.length > 0) {
                winnerElement.textContent = 'Brak głosów';
            } else if (winners.length === 1) {
                winnerElement.textContent = transportNames[winners[0]];
            } else if (winners.length > 1) {
                winnerElement.textContent = 'Remis';
            } else {
                winnerElement.textContent = '-';
            }
        }
