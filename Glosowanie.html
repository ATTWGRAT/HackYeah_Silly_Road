<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>System głosowania</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7c564;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .normal-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #8B4513; /* brązowy kolor */
            color: #f2cf0d;
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid #5a2a0e;
            font-weight: bold;
            font-size: 16px;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .clouds-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 180px;
            overflow: hidden;
            z-index: 1;
        }

        .logo {
            position: absolute;
            top: -310px;
            left: 47.5%;
            transform: translateX(-50%);
            z-index: 2;
            height: 800px;
            width: auto;
            animation: logoRotate 8s ease-in-out infinite;
        }

        @keyframes logoRotate {
            0%, 100% {
                transform: translateX(-50%) rotate(-2deg);
            }

            50% {
                transform: translateX(-50%) rotate(2deg);
            }
        }

        .winner-banner {
            position: absolute;
            top: 155px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            background-color: #863e15;
            border-radius: 12px;
            border: 2px solid #5a2a0e;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3);
            padding: 15px 30px;
            text-align: center;
            min-width: 300px;
        }

        .winner-title {
            font-size: 18px;
            color: #f2cf0d;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .winner-name {
            font-size: 20px;
            color: #f2cf0d;
            font-weight: bold;
        }

        .cloud-group {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            animation: cloudsMove 58.2s linear infinite;
        }

        @keyframes cloudsMove {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-100px);
            }
        }

        .cloud {
            position: relative;
            display: flex;
        }

        .cloud-circle {
            background-color: #D1E5F4;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }

        .bottom-triangles {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            z-index: 1;
            animation: mountainsMove 120s linear infinite;
        }

        @keyframes mountainsMove {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(100px);
            }
        }

        .triangle {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-style: solid;
        }

        .main-container {
            display: flex;
            gap: 60px;
            z-index: 3;
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            align-items: flex-start;
            margin-top: 220px;
        }

        .users-panel {
            min-width: 200px;
            background: #fff3d1;
            border-radius: 12px;
            border: 2px solid #5a2a0e;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.12);
            padding: 20px 15px;
        }

        .users-title {
            font-size: 18px;
            color: #5a2a0e;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .user-list {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 16px;
            color: #863e15;
        }

            .user-list li {
                margin-bottom: 8px;
                padding: 5px 0;
                display: flex;
                align-items: center;
                gap: 8px;
            }

        .user-emoji {
            font-size: 18px;
        }

        .transport-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 280px;
        }

        .transport-card {
            background-color: #863e15;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid #5a2a0e;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

            .transport-card:hover {
                transform: scale(1.03);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            }

            .transport-card:nth-child(1) {
                rotate: 0.5deg;
            }

            .transport-card:nth-child(2) {
                rotate: -1deg;
            }

            .transport-card:nth-child(3) {
                rotate: 1.5deg;
            }

        .transport-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .transport-name {
            font-size: 16px;
            color: #f2cf0d;
            font-weight: bold;
        }

        .transport-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .transport-vote-buttons {
            display: flex;
            gap: 8px;
        }

        .vote-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 6px;
            transition: transform 0.2s ease, background-color 0.3s ease;
            min-width: 40px;
        }

            .vote-btn:hover {
                transform: scale(1.15);
            }

            .vote-btn:disabled {
                opacity: 0.5;
                cursor: not-allowed;
                transform: none;
            }

                .vote-btn:disabled:hover {
                    transform: none;
                    background-color: transparent;
                }

        .like-btn {
            color: #4CAF50;
            background-color: rgba(76, 175, 80, 0.1);
            border: 1px solid #4CAF50;
        }

        .dislike-btn {
            color: #f44336;
            background-color: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
        }

        .vote-btn.active {
            background-color: rgba(242, 207, 13, 0.2);
            transform: scale(1.1);
        }

        .like-btn.active {
            background-color: rgba(76, 175, 80, 0.3);
            color: #ffffff;
        }

        .dislike-btn.active {
            background-color: rgba(244, 67, 54, 0.3);
            color: #ffffff;
        }

        .vote-count {
            font-size: 14px;
            color: #f2cf0d;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
            margin-top: 8px;
        }

        .change-vote-btn {
            background: none;
            border: 1px solid #f2cf0d;
            color: #f2cf0d;
            font-size: 12px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

            .change-vote-btn:hover {
                background-color: rgba(242, 207, 13, 0.1);
                transform: scale(1.05);
            }

        .description-btn {
            padding: 6px 12px;
            background-color: #f2cf0d;
            color: #863e15;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
        }

            .description-btn:hover {
                background-color: #e6c20a;
                transform: scale(1.05);
            }

        .description-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .description-panel {
            width: 155px;
            height: 300px;
            background-color: #863e15;
            border: 2px solid #5a2a0e;
            border-radius: 4px;
            padding: 15px;
            color: #f2cf0d;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.4;
        }

        .winning-panel {
            width: 155px;
            height: 100px;
            background-color: #863e15;
            border: 2px solid #5a2a0e;
            border-radius: 4px;
            padding: 15px;
            color: #f2cf0d;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            font-weight: bold;
        }

        .next-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 12px 25px;
            font-size: 18px;
            color: #f2cf0d;
            background-color: #863e15;
            border-radius: 6px;
            border: 2px solid #5a2a0e;
            font-weight: bold;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
            z-index: 4;
        }

            .next-button:hover {
                background-color: #5a2a0e;
                transform: scale(1.05);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            }
    </style>
</head>

    <script>
        const emojis = ['🤠', '💀', '😂', '🤔', '🙂', '😎', '😡', '😱', '🤢', '🤯'];
        const users = ['Hatsune Miku', 'John Cena', 'Lord Vader'];

        const votes = {
            'rower': 0,
            'pociag': 0,
            'samolot': 0
        };

        const userVotes = {
            'rower': null,
            'pociag': null,
            'samolot': null
        };

        const transportNames = {
            'rower': '🚲 Rower',
            'pociag': '🚂 Pociąg',
            'samolot': '✈️ Samolot'
        };

        const descriptions = {
            'rower': "Sample text 1 - Rower to ekologiczny środek transportu idealny na krótkie dystanse. Pozwala zachować dobrą kondycję fizyczną, nie emituje zanieczyszczeń i jest tani w utrzymaniu. Doskonały wybór dla osób ceniących zdrowy tryb życia i chcących uniknąć korków w mieście. Niestety, ma ograniczony zasięg i jest zależny od warunków pogodowych.",
            'pociag': "Sample text 2 - Pociąg to komfortowy środek transportu zbiorowego, idealny na średnie i długie dystanse. Oferuje przestrzeń do pracy lub relaksu podczas podróży, jest bezpieczny i stosunkowo szybki. Kolej jest również przyjazna dla środowiska w porównaniu z transportem drogowym. Wadą może być ograniczona elastyczność rozkładu jazdy i dostępność w niektórych regionach.",
            'samolot': "Sample text 3 - Samolot to najszybszy środek transportu na duże odległości. Pozwala pokonać tysiące kilometrów w kilka godzin, oferując niezrównaną prędkość podróży. Idealny dla biznesmenów i osób podróżujących międzynarodowo. Niestety, ma najwyższy ślad węglowy, jest kosztowny i wymaga długich procedur na lotniskach."
        };

        function getRandomEmoji() {
            return emojis[Math.floor(Math.random() * emojis.length)];
        }

        function initializeUsers() {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';

            users.forEach(user => {
                const li = document.createElement('li');
                const emojiSpan = document.createElement('span');
                emojiSpan.className = 'user-emoji';
                emojiSpan.textContent = getRandomEmoji();

                const nameSpan = document.createElement('span');
                nameSpan.textContent = user;

                li.appendChild(emojiSpan);
                li.appendChild(nameSpan);
                userList.appendChild(li);
            });
        }

        function vote(transport, value) {
            if (userVotes[transport] !== null) {
                return;
            }

            userVotes[transport] = value;
            votes[transport] += value;

            updateVoteDisplay(transport);
            updateWinner();
        }

        function changeVote(transport) {
            votes[transport] -= userVotes[transport];
            userVotes[transport] = null;
            updateVoteDisplay(transport);
            updateWinner();
        }

        function updateVoteDisplay(transport) {
            const card = document.getElementById(`${transport}-card`);
            const likeBtn = card.querySelector('.like-btn');
            const dislikeBtn = card.querySelector('.dislike-btn');
            const changeBtn = card.querySelector('.change-vote-btn');
            const countElement = document.getElementById(`${transport}-count`);

            countElement.textContent = votes[transport];

            if (userVotes[transport] === null) {
                likeBtn.disabled = false;
                dislikeBtn.disabled = false;
                likeBtn.classList.remove('active');
                dislikeBtn.classList.remove('active');
                changeBtn.style.display = 'none';
            } else {
                likeBtn.disabled = true;
                dislikeBtn.disabled = true;

                if (userVotes[transport] === 1) {
                    likeBtn.classList.add('active');
                    dislikeBtn.classList.remove('active');
                } else {
                    dislikeBtn.classList.add('active');
                    likeBtn.classList.remove('active');
                }

                changeBtn.style.display = 'block';
            }
        }

        function updateWinner() {
            const winnerElement = document.getElementById('winnerName');
            const winningPanelElement = document.getElementById('winningPanelName');
            let maxVotes = -Infinity;
            let winners = [];

            for (const [transport, voteCount] of Object.entries(votes)) {
                if (voteCount > maxVotes) {
                    maxVotes = voteCount;
                    winners = [transport];
                } else if (voteCount === maxVotes) {
                    winners.push(transport);
                }
            }

            if (maxVotes <= 0 && winners.length > 0) {
                winnerElement.textContent = 'Brak głosów';
                winningPanelElement.textContent = 'Brak głosów';
            } else if (winners.length === 1) {
                winnerElement.textContent = transportNames[winners[0]];
                winningPanelElement.textContent = transportNames[winners[0]];
            } else if (winners.length > 1) {
                winnerElement.textContent = 'Remis';
                winningPanelElement.textContent = 'Remis';
            } else {
                winnerElement.textContent = '-';
                winningPanelElement.textContent = '-';
            }
        }

        function showDescription(transport) {
            const descriptionPanel = document.getElementById('descriptionPanel');
            descriptionPanel.textContent = descriptions[transport];
        }

        function goNext() {
            alert('Przechodzimy dalej! Wyniki głosowania: ' + JSON.stringify(votes));
        }

        // Inicjalizacja
        initializeUsers();
        updateWinner();
    </script>
</body>
</html>
