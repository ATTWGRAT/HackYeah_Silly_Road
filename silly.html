        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7c564;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .silly-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #8B4513;
            color: #f2cf0d;
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid #5a2a0e;
            font-weight: bold;
            font-size: 16px;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .clouds-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 180px;
            overflow: hidden;
            z-index: 1;
        }

        .logo {
            position: absolute;
            top: -310px;
            left: 47.5%;
            transform: translateX(-50%);
            z-index: 2;
            height: 800px;
            width: auto;
            animation: logoRotate 8s ease-in-out infinite;
        }

        @keyframes logoRotate {
            0%, 100% {
                transform: translateX(-50%) rotate(-2deg);
            }

            50% {
                transform: translateX(-50%) rotate(2deg);
            }
        }

        .winner-banner {
            position: absolute;
            top: 155px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            background-color: #863e15;
            border-radius: 12px;
            border: 2px solid #5a2a0e;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3);
            padding: 15px 30px;
            text-align: center;
            min-width: 300px;
        }

        .winner-title {
            font-size: 18px;
            color: #f2cf0d;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .winner-name {
            font-size: 20px;
            color: #f2cf0d;
            font-weight: bold;
        }

        .cloud-group {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            animation: cloudsMove 58.2s linear infinite;
        }

        @keyframes cloudsMove {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-100px);
            }
        }

        .cloud {
            position: relative;
            display: flex;
        }

        .cloud-circle {
            background-color: #D1E5F4;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }

        .bottom-triangles {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            z-index: 1;
            animation: mountainsMove 120s linear infinite;
        }

        @keyframes mountainsMove {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(100px);
            }
        }

        .triangle {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-style: solid;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            z-index: 3;
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            margin-top: 220px;
        }

        .participants-panel {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
        }

        .participant-card {
            background-color: #863e15;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid #5a2a0e;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #f2cf0d;
            width: 180px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

            .participant-card:hover {
                transform: scale(1.05);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            }

            .participant-card:nth-child(1) {
                rotate: 0.5deg;
            }

            .participant-card:nth-child(2) {
                rotate: -1deg;
            }

            .participant-card:nth-child(3) {
                rotate: 1.5deg;
            }

            .participant-card:nth-child(4) {
                rotate: -0.5deg;
            }

            .participant-card:nth-child(5) {

            }

        .participant-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .participant-name {
            font-size: 16px;
            color: #f2cf0d;

        .participant-task {

            color: #f2cf0d;
            margin-top: 8px;
            padding: 8px;
            background-color: rgba(90, 42, 14, 0.3);

        .next-button {
