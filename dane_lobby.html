        body {
            margin: 0;
            height: 100vh;
            background-color: #f7c564;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Logo z animacją */
        .logo {
            position: absolute;
            top: -310px;
            left: 47.5%;
            transform: translateX(-50%);
            z-index: 2;
            height: 800px;
            width: auto;
            animation: logoRotate 8s ease-in-out infinite;
        }

        @keyframes logoRotate {
            0%, 100% {
                transform: translateX(-50%) rotate(-2deg);
            }

            50% {
                transform: translateX(-50%) rotate(2deg);
            }
        }

        /* Chmury z animacją */
        .clouds-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 180px;
            overflow: hidden;
            z-index: 1;
        }

        .cloud-group {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            animation: cloudsMove 58.2s linear infinite;
        }

        @keyframes cloudsMove {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-100px);
            }
        }

        .cloud {
            position: relative;
            display: flex;
        }

        .cloud-circle {
            background-color: #D1E5F4;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }

        /* Góry z animacją */
        .bottom-triangles {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            z-index: 1;
            animation: mountainsMove 120s linear infinite;
        }

        @keyframes mountainsMove {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(100px);
            }
        }

        .triangle {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-style: solid;
        }

        /* Kontener formularza */
        .container {

            top: 50%;

            display: flex;

            align-items: center;

            background: #fff3d1;

        .text-input {

    <script>
        const STORAGE_KEY = 'lobbies';
        function loadLobbies() {
            try {
                const raw = localStorage.getItem(STORAGE_KEY);
                return raw ? JSON.parse(raw) : [];
            } catch {
                return [];
            }
        }
        function saveLobbies(list) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
        }
        function gen4Digit() {
            return Math.floor(Math.random() * 10000).toString().padStart(4, '0');
        }
        function generateUniqueCode(existing) {
            const existingSet = new Set(existing.map(l => l.code));
            for (let i = 0; i < 10000; i++) {
                const code = gen4Digit();
                if (!existingSet.has(code)) return code;
            }
            return null;
        }
        document.getElementById('nextButton').onclick = function () {
            const budget = document.getElementById('budgetInput').value.trim();
            const country = document.getElementById('countryInput').value.trim();
            const beginning = document.getElementById('beginningInput').value;
            const end = document.getElementById('endInput').value;
            if (!budget || !country || !beginning || !end) {
                alert('Wypelnij wszystkie pola!');
                return;
            }
            if (!/^\d+$/.test(budget)) {
                alert('Budzet musi byc liczb�!');
                return;
            }
            if (!/^[A-Za-z����󜟿��ʣ�ӌ�� ]+$/.test(country)) {
                alert('Kraj może zawierać tylko litery!');
                return;
            }
            const beginDate = new Date(beginning);
            const endDate = new Date(end);
            if (isNaN(beginDate.getTime()) || isNaN(endDate.getTime()) || endDate <= beginDate) {
                alert('Data zakończenia musi być po dacie rozpoczęcia!');
                return;
            }
            sessionStorage.setItem('lobbyBudget', budget);
            sessionStorage.setItem('lobbyCountry', country);
            sessionStorage.setItem('lobbyBeginning', beginning);
            sessionStorage.setItem('lobbyEnd', end);
            // Tworzenie lobby
            const userName = localStorage.getItem('userName') || 'Anonim';
            const lobbies = loadLobbies();
            const code = generateUniqueCode(lobbies);
            if (!code) {
                alert('Brak dostępnych kodów – spróbuj później.');
                return;
            }
            // Wyczyść dane wyjazdu dla nowego lobby
            const wyjazdKeys = ['dojazd', 'zakwaterowanie'];
            // Możesz tu dodać własną logikę generowania atrakcji na podstawie dat
            wyjazdKeys.push('powrot');
            wyjazdKeys.forEach(key => {
                sessionStorage.removeItem(`wyjazd_${code}_${key}`);
                sessionStorage.removeItem(`wyjazd_${code}_${key}_koszt`);
            });
            const createdAt = new Date().toISOString();
            const lobby = {
                code,
                owner: userName,
                createdAt,
                users: [userName],
                budget,
                country,
                beginning,
                end
            };
            lobbies.push(lobby);
            saveLobbies(lobbies);
            sessionStorage.setItem('currentLobby', JSON.stringify(lobby));
            sessionStorage.setItem('userName', userName);
            window.location.href = `lobby.html?code=${encodeURIComponent(code)}`;
        };
