    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #f7c564;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .clouds-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 180px;
            overflow: hidden;
            z-index: 1;
        }
        .logo {
            position: absolute;
            top: -310px;
            left: 47.5%;
            transform: translateX(-50%);
            z-index: 2;
            height: 800px;
            width: auto;
            animation: logoRotate 8s ease-in-out infinite;
        }
        @keyframes logoRotate {
            0%, 100% { transform: translateX(-50%) rotate(-2deg); }
            50% { transform: translateX(-50%) rotate(2deg); }
        }
        .cloud-group {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            animation: cloudsMove 58.2s linear infinite;
        }
        @keyframes cloudsMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100px); }
        }
        .cloud { position: relative; display: flex; }
        .cloud-circle {
            background-color: #D1E5F4;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
        }
        .text-input {
            margin: 0 0 10px 0;
            padding: 15px 45px;
            font-size: 25px;
            color: #f2cf0d;
            background-color: #863e15;
            border-radius: 4px;
            border: 2px solid #5a2a0e;
            font-weight: bold;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
            outline: none;
            width: 260px;
            text-align: center;
            rotate: -1.5deg;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s, rotate 0.3s;
        }
        .text-input::placeholder {
            color: #f2cf0d;
            opacity: 0.8;
        }
        .text-input:hover, .text-input:focus {
            background-color: #5a2a0e;
            transform: scale(1.05);
            box-shadow: 0 16px 35px rgba(0, 0, 0, 0.6);
            rotate: -3deg;
        }
        .button {
            padding: 15px 45px;
            font-size: 25px;
            color: #f2cf0d;
            background-color: #863e15;
            border-radius: 4px;
            border: 2px solid #5a2a0e;
            font-weight: bold;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
            rotate: 1deg;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s, rotate 0.3s;
            cursor: pointer;
        }
        .button:hover {
            background-color: #5a2a0e;
            transform: scale(1.05);
            box-shadow: 0 16px 35px rgba(0, 0, 0, 0.6);
            rotate: 2.5deg;
        }
        .bottom-triangles {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            z-index: 1;
            animation: mountainsMove 120s linear infinite;
        }
        @keyframes mountainsMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(100px); }
        }
        .triangle {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-style: solid;
        }
    </style>
</head>
