            height: 100vh;
            background-color: #f7c564;

            position: relative;
            overflow: hidden;
        }

        .clouds-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 180px;
            overflow: hidden;
            z-index: 1;
        }

        .logo {
            position: absolute;
            top: -310px;
            left: 47.5%;
            transform: translateX(-50%);
            z-index: 2;
            height: 800px;
            width: auto;
            animation: logoRotate 8s ease-in-out infinite;
        }

        @keyframes logoRotate {
            0%, 100% {
                transform: translateX(-50%) rotate(-2deg);
            }

            50% {
                transform: translateX(-50%) rotate(2deg);
            }
        }

        .cloud-group {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            animation: cloudsMove 58.2s linear infinite;
        }

        @keyframes cloudsMove {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-100px);
            }
        }

        .cloud {
            position: relative;
            display: flex;
        }

        .cloud-circle {
            background-color: #D1E5F4;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;

            display: flex;
            flex-direction: column;

        .lobby-code {

        .button {

            rotate: 1deg;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s, rotate 0.3s;
            cursor: pointer;
        }

            .button:hover {

        .bottom-triangles {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            z-index: 1;

            }

            }
        }

            bottom: 0;
            width: 0;
            height: 0;
            border-style: solid;

    <script>
        // Lista dostƒôpnych emotek
        const availableEmojis = ['ü§†', 'üíÄ', 'üòÇ', 'ü§î', 'üôÇ', 'üòé', 'üò°', 'üò±', 'ü§¢', 'ü§Ø'];

        // Mapa do przechowywania przypisanych emotek dla u≈ºytkownik√≥w
        let userEmojis = new Map();

        function getLobbyCodeFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('code') || '----';
        }

        document.getElementById('lobbyCodeDisplay').textContent = 'Kod lobby: ' + getLobbyCodeFromUrl();

        document.getElementById('backButton').onclick = function () {
            window.location.href = 'start.html';
        };

        // Funkcja do przypisywania emotek u≈ºytkownikom
        function assignEmojisToUsers(users) {
            const shuffledEmojis = [...availableEmojis].sort(() => Math.random() - 0.5);
            userEmojis.clear();

            users.forEach((user, index) => {
                const emoji = shuffledEmojis[index % shuffledEmojis.length];
                userEmojis.set(user, emoji);
            });
        }

        // Wy≈õwietlanie listy u≈ºytkownik√≥w
        function renderUserList() {
            let lobby = null;
            try {
                lobby = JSON.parse(sessionStorage.getItem('currentLobby'));
            } catch { }

            const userList = document.getElementById('userList');
            userList.innerHTML = '';

            if (lobby && lobby.users && Array.isArray(lobby.users)) {
                // Przypisz emotki u≈ºytkownikom
                assignEmojisToUsers(lobby.users);

                lobby.users.forEach(u => {
                    const li = document.createElement('li');
                    li.textContent = `${userEmojis.get(u)} ${u}`;
                    li.style.marginBottom = '8px';
                    userList.appendChild(li);
                });
            } else if (lobby && lobby.owner) {
                // Przypisz emotki dla pojedynczego u≈ºytkownika (w≈Ça≈õciciela)
                assignEmojisToUsers([lobby.owner]);

                const li = document.createElement('li');
                li.textContent = `${userEmojis.get(lobby.owner)} ${lobby.owner}`;
                li.style.marginBottom = '8px';
                userList.appendChild(li);
            } else {
                const li = document.createElement('li');
                li.textContent = 'Brak u≈ºytkownik√≥w';
                userList.appendChild(li);
            }
        }

        renderUserList();

        // Przycisk start
        document.getElementById('startButton').onclick = function () {
            window.location.href = 'dane_wyjazdu.html';
        };
